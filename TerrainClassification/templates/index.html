<!doctype html>
<title>Terrain Classification</title>
<body>
<h1>Terrain Classification</h1>
<form method="POST" action="/predict">
    <label>Motor Current(A):</label>
    <input type="number" step="0.01" name="motor_current" required><br>

    <label>Vibration:</label>
    <input type="number" step="0.01" name="vibration" required><br>
    
    <label>Slippage:</label>
    <input type="number" step="0.01" name="slip" required><br>
    
    <label>Incline (Â°):</label>
    <input type="number" step="0.01" name="incline" required><br>
    
    <label>Obstacle Height (cm):</label>
    <input type="number" step="0.01" name="obstacle" required><br>
    <button type="submit">Classify Terrain</button>
</form>
{% if prediction %}
  <h2>Predicted Terrain Type: {{ prediction }}</h2>
{% endif %}
</body>
